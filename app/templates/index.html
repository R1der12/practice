<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список пользователей</title>
</head>
<body>
  <h1>Пользователи</h1>
  <ul>
    {% for user in users %}
      <li>{{ user.name }}</li>
    {% endfor %}
  </ul>

  <h2>Добавить пользователя</h2>
  <form method="post" action="{{ url_for('index') }}">
    <input type="text" name="name" placeholder="Имя" required>
    <button type="submit">Добавить</button>
  </form>
</body>
</html>
